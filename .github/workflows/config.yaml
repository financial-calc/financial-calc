name: deploy-financial-calc-library

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run all tests for financial calculations code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Install dependencies
        run: just install

      - name: Run tests
        run: just test

  deploy:
    name: Upload the package to TestPyPI and PyPI
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Install packaging tools
        run: |
          pip install poetry twine

      - name: Build package
        run: just build

      # ---- TestPyPI ----
      - name: Upload to TestPyPI
        env:
          TWINE_USERNAME: ${{ secrets.TEST_PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
        run: just publish-testpypi

      # ---- PyPI ----
      - name: Upload to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: just publish-pypi
